<div class="bg-slate-100 h-screen grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 grid-rows-8 md:grid-rows-7 xl:grid-rows-5 auto-rows-fr gap-6 p-10">
    <div class="col-span-1 md:col-span-2 xl:col-span-3 row-span-1">
        <app-card>
            Watchlist
        </app-card>
    </div>
    
    <div class="md:col-span-2 row-span-4">
        <app-card>

            <div class="flex justify-between mb-2">
                <div>
                    <h2 class="text-2xl">Apple Inc</h2>
                    <p class="text-gray-400">AAPL</p>
                </div>
                
                <div class="text-right">
                    <h2 class="text-2xl">$150.70</h2>
                    <p class="text-gray-400">Last update at 14:30</p>
                </div>
            </div>
            
            

            <hr class="bg-gray-400">

            <div class="h-full flex items-center justify-center mt-2">
                <ag-charts
                    style="height: 100%; width: 100%;"
                    [options]="chartOptions">
                </ag-charts>
            </div>
            
        </app-card>
    </div>

    <div class="row-span-4 md:col-span-2 xl:col-span-1">
        <app-card>
            Portfolio Details
        </app-card>
    </div>
</div>
